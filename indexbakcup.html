
<!DOCTYPE html>

  <style>

    }

    }
    .lightning-flash {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: white;
      opacity: 0;

    .flash-active {

    @keyframes flash {

  </style>
</head>
<body>
  <div class="container">
    <button onclick="launchFullscreen()" style="margin-bottom:15px;padding:10px 20px;border:none;border-radius:10px;font-size:16px;background-color:#2a516e;color:white;cursor:pointer;">Activer le plein √©cran</button>
    <h1>Productions</h1>
    <div id="game">
      <div class="question" id="question">Chargement‚Ä¶</div>
      <div class="choices" id="choices"></div>
      <div class="progress" id="progress">√ânigme 1 sur 7</div>
    </div>
    
    <div id="feedback" class="hidden">
      
      <p class="message" id="feedbackText"></p>
      <button id="skipButton" style="margin-top:12px;padding:8px 16px;border:none;border-radius:10px;font-size:14px;background-color:#555;color:white;cursor:pointer;">‚è© Passer</button>
    </div>
    <div id="finalScreen" class="hidden">
      <p class="message">üéâ F√©licitations ! Vous avez r√©ussi le jeu-questionnaire sur les productions. Vous avez maintenant droit au <strong>code d‚Äôacc√®s</strong> :</p>
      <img id="finalImage" src="final_code_image.png" alt="Code d'acc√®s final">
    </div>
    <audio id="flashSound">

  </div>

  <script>
    function launchFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
    }

    const questions = [
      {
        question: "Qu‚Äôest-ce qu‚Äôune production d‚Äô√©l√®ve permet de d√©montrer?",
        choices: ["Ses notes d‚Äôexamen", "Son comportement en classe", "Ses connaissances et comp√©tences", "Son assiduit√©"],
        correct: 2,
        feedbacks: [
          "‚ùå Les notes d'examen ne sont qu'une partie de l'√©valuation. Les productions permettent d'observer la mobilisation des connaissances.",
          "‚ùå Le comportement en classe est une donn√©e importante, mais ne d√©montre pas les comp√©tences scolaires de mani√®re directe.",
          "‚úÖ Bravo ! La production permet de d√©montrer les connaissances et les comp√©tences acquises.",
          "‚ùå L‚Äôassiduit√© refl√®te l‚Äôengagement, mais ce n‚Äôest pas un indicateur suffisant pour juger des apprentissages."
        ]
      },
      {
        question: "Quels types de productions peuvent √™tre utilis√©es?",
        choices: ["Seulement les productions √©crites", "Uniquement les productions orales", "Des productions orales, √©crites ou visuelles", "Des productions collectives uniquement"],
        correct: 2,
        feedbacks: [
          "‚ùå Limiter aux productions √©crites restreint les possibilit√©s de d√©monstration des apprentissages, surtout pour des √©l√®ves avec des forces vari√©es.",
          "‚ùå Les productions orales sont utiles, mais insuffisantes √† elles seules pour trianguler efficacement.",
          "‚úÖ Exact ! Varier les types de productions rend l‚Äô√©valuation plus inclusive et juste.",
          "‚ùå Les productions collectives peuvent √™tre pertinentes, mais l‚Äô√©valuation triangul√©e requiert aussi des traces individuelles."
        ]
      },
      {
        question: "Pourquoi les productions sont-elles importantes dans la triangulation?",
        choices: ["Elles permettent d‚Äô√©viter les tests standardis√©s", "Elles compl√®tent les observations et les conversations", "Elles remplacent le jugement professionnel", "Elles servent √† d√©corer la classe"],
        correct: 1,
        feedbacks: [
          "‚ùå Ce n‚Äôest pas leur objectif principal. Les productions ne remplacent pas tous les types d‚Äô√©valuation.",
          "‚úÖ Bien vu ! Les productions compl√®tent les observations et conversations dans une triangulation solide.",
          "‚ùå Elles ne remplacent pas le jugement professionnel, elles l‚Äô√©clairent en donnant une trace concr√®te.",
          "‚ùå M√™me si elles sont affichables, leur but est de montrer un apprentissage, pas de d√©corer."
        ]
      },
      {
        question: "Quelle est une bonne pratique lors de l‚Äô√©valuation d‚Äôune production?",
        choices: ["Noter au hasard avec la m√©thode de l'escalier", "Se baser uniquement sur la propret√© du travail", "Mettre le r√©sultat en pourcentage", "Utiliser des crit√®res clairs et communs"],
        correct: 3,
        feedbacks: [
          "‚ùå √âvaluer au hasard enl√®ve toute rigueur et justice √† l‚Äô√©valuation.",
          "‚ùå La propret√© ne refl√®te pas toujours le niveau de comp√©tence. On √©value le fond, pas la forme.",
          "‚ùå Le pourcentage est une traduction chiffr√©e, pas une strat√©gie de r√©troaction ou d‚Äôanalyse pr√©cise.",
          "‚úÖ C‚Äôest √ßa ! Des crit√®res explicites permettent une √©valuation √©quitable."
        ]
      },
      {
        question: "Vrai ou faux? Il faut absolument √©viter de donner aux √©l√®ves le choix concernant la forme de la production.",
        choices: ["Vrai", "Faux"],
        correct: 1,
        feedbacks: [
          "‚ùå Offrir le choix du format permet de mieux diff√©rencier et d‚Äôencourager l‚Äô√©l√®ve √† d√©montrer ses forces.",
          "‚úÖ Excellent ! Offrir un choix motive et engage davantage l‚Äô√©l√®ve."
        ]
      },
      {
        question: "Pourquoi une production est-elle utile pour l‚Äôenseignant?",
        choices: ["Elle permet de remplir le bulletin sans autres donn√©es", "Elle sert √† illustrer les devoirs √† faire", "Elle rend visible l‚Äôapplication des connaissances", "Elle √©vite d‚Äôavoir √† faire des observations"],
        correct: 2,
        feedbacks: [
          "‚ùå Le bulletin se base sur des observations triangul√©es, pas uniquement sur une production isol√©e.",
          "‚ùå Les productions sont plus que des illustrations; elles servent √† documenter l‚Äôapprentissage.",
          "‚úÖ Tout √† fait ! Les productions rendent visible l‚Äôapplication des apprentissages.",
          "‚ùå Les observations restent essentielles, car elles montrent des comportements en contexte r√©el."
        ]
      },
      {
        question: "Vrai ou faux? L‚Äô√©l√®ve doit toujours faire sa production seul pour qu‚Äôelle soit valide.",
        choices: ["Vrai", "Faux"],
        correct: 1,
        feedbacks: [
          "‚ùå Le travail d‚Äô√©quipe peut r√©v√©ler des apprentissages tout aussi valides. Il faut simplement bien cerner la contribution de chacun.",
          "‚úÖ Correct ! Le travail en groupe peut aussi fournir des traces valides de l‚Äôapprentissage."
        ]
      }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const choicesEl = document.getElementById("choices");
    const progressEl = document.getElementById("progress");
    const gameEl = document.getElementById("game");
    const feedbackEl = document.getElementById("feedback");
    const feedbackText = document.getElementById("feedbackText");
    const finalScreen = document.getElementById("finalScreen");
const skipBtn = document.getElementById("skipButton");

    function triggerLightning() {
      const flash = document.getElementById("flash");
      const sound = document.getElementById("flashSound");
      flash.classList.add("flash-active");
      sound.currentTime = 0;
      sound.play();
      setTimeout(() => flash.classList.remove("flash-active"), 300);
    }

    function showQuestion() {
      const q = questions[current];
      questionEl.textContent = q.question;
      choicesEl.innerHTML = "";
      q.choices.forEach((choice, index) => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => {
          triggerLightning();
          const isWrong = index !== q.correct;
          let seconds = isWrong ? 9 : 7;
          let feedback = q.feedbacks[index];
          function updateCountdown() {
            feedbackText.innerHTML = feedback + "<br><br><strong>Changement dans <span id='countdown'>" + seconds + "</span> secondes...</strong>" +
              (isWrong ? "<br><br><em>Vous devez tout recommencer pour vous √©chapper du triangle.</em>" : "");
          }
          updateCountdown();
          gameEl.classList.add("hidden");
          feedbackEl.classList.remove("hidden");
          
          skipBtn.onclick = () => {
            seconds = 0;
          };
          const interval = setInterval(() => {
            seconds--;
            updateCountdown();
            if (seconds <= 0) {
              clearInterval(interval);
              feedbackEl.classList.add("hidden");
              if (isWrong) {
                current = 0;
              } else {
                current++;
              }
              if (current >= questions.length) {
                finalScreen.classList.remove("hidden");
              } else {
                gameEl.classList.remove("hidden");
                showQuestion();
              }
            }
          }, 1000);
        };
        choicesEl.appendChild(btn);
      });
      progressEl.textContent = `√ânigme ${current + 1} sur ${questions.length}`;
    }

    window.onload = showQuestion;
  </script>
</body>
</html>
